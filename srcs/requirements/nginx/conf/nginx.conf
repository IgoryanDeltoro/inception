server {
    # listening on port 443 that is belonged to HTTPS 
    listen       443 ssl http2;
    listen  [::]:443 ssl http2;

    # domain name
    server_name  ibondarc.42.fr www.ibondarc.42.fr;

    # SSL/TLS configuration allowingTLSv1.3
    ssl_protocols TLSv1.2 TLSv1.3;

    # SSL Dirictives
    # These tell NGINX which certificate proves server identity
    # and which private key decrypts traffic
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    # serves static content
    # WordPress volume is mounting here
    root   /var/www/html;
    index index.php index.html index.htm;
 
    location / {
       try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        try_files $uri =404;

        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}

# nginx.conf defines how NGINX listens for requests, secures them with TLS, 
# routes traffic to the correct service, and serves content. 
# It is the central configuration that controls networking, security, 
# and request handling.